<html>
 <head>
  <style>
body {
  margin: 5%;
  background-color: #000;
}

table {
  width:100%;
  height:100%;
 table-layout: fixed;
}

td {
  background-color: #444;
  color: #fff;
  border: 2px solid white;
  border-radius: 5px;  
  font-size: 5vw;
  margin: 5px;
  text-align:center;
  cursor: pointer;
  user-select: none;
}
  </style>    
 </head>
 <body>
  <script>



function sendIR(array) {
  Puck.write('Puck.IR(['+array+']);\n')
}
  </script>
  <script src="https://www.puck-js.com/puck.js"></script>
  <table>
    <tr>
     <td onclick="sendIR(commands.on)">ON</td>
     <td onclick="sendIR(commands.off)">OFF</td>
     <td onclick="sendIR(commands.oscilate)">Oscillate</td>
     <td onclick="sendIR(commands.oscilateOff)">Oscillate Off</td>
    </tr>
    <tr>
     <td></td>
     <td onclick="sendIR(commands.slow)">Slower</td>
     <td onclick="sendIR(commands.fast)">Faster</td>
     <td></td>
    </tr>
    <tr>
     <td onclick="sendIR(commands.red)" style="background-color:red">RED</td>
     <td onclick="sendIR(commands.green)" style="background-color:green">GREEN</td>
     <td onclick="sendIR(commands.blue)" style="background-color:blue">BLUE</td>
     <td onclick="sendIR(commands.white)">WHITE</td>
    </tr>
  </table>
 </body>
</html>
